<div>
    <label class="col-md-2">Enter Hero Name and image url</label>
    <div class="input-group col-md-6">
        <input placeholder="Hero Name" #Hero  type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        <input placeholder="Hero image url" #imgUrl type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        <div class="input-group-append ">
            <span class="input-group-text" (click)="addHero({name:Hero.value, img:imgUrl.value}); Hero.value=''; imgUrl.value=''">Add</span>
        </div>
    </div>
    
    <br />
    <div class="col-md-6">
        <ul class="list-group ">
            <li *ngFor="let hero of allHeroes" class="list-group-item" routerLink="/details">
               {{hero.id}}:  {{hero.name}}
                <div class="d-inline-block float-right" (click)="deleteHero(hero)">
                <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                  </svg>
                </div>
            </li>
        </ul>
    </div>

</div>
